        <script type="text/javascript">
          $(document).ready(function() {
            var app = $.jQuerySPApp({defaultView  : "mainhome"}); // initialize

            // define routes
            app.route({view: 'mainhome', load: 'main.html', onReady: function() {Main.init()} });
            app.route({view: 'profile', load: 'profile.html', onReady: function() {Profile.init()} });
            app.route({view: 'dasboard', load: 'dasboard.html' });
            app.route({view: 'tables', load: 'tables.html' });
            app.route({view: 'test', load: 'maintest.html' });
            app.route({view: 'notifications', load: 'notifications.html' });
            app.route({view: 'company-cars', load: 'company-cars.html', onReady: function() {Car.init()} });
            // run app
            app.run();

            if (!window.localStorage.getItem("token")){
              window.location = "login.html";
            }else{
              AUtils.role_based_elements();
              var user_info = AUtils.parse_jwt(window.localStorage.getItem("token"));
              $('.username').html('<i class="fa fa-user fa-fw"></i> '+user_info.name+' <b class="caret"></b>');
              $('body').show();
            }
          });

        function doLogout(){
          window.localStorage.clear();
          window.location = "index.html";
        }
