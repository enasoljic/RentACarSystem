<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Rent a Car Login</title>

        <!-- Bootstrap Core CSS -->
        <link href="./assets/css/bootstrap.min.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="./assets/css/metisMenu.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="./assets/css/startmin.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="./assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" type="text/css">

        <link rel="icon" href="./assets/imgs/favicon.ico">
    </head>
    <body>

        <div class="container">
            <div id="login-form-container" class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Sign In</h3>
                        </div>
                        <div class="panel-body">
                            <form id="login-form" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="E-mail" name="mail" type="email" required >
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value="" required>
                                    </div>
                                    <div class="form-check">
                                    <input class="form-check-input" type="radio" name="userType" value="company" id="companyRadio" checked>
                                    <label class="form-check-label" for="companyRadio">
                                      Company
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="userType" value="user" id="userRadio">
                                    <label class="form-check-label" for="userRadio">
                                      User
                                    </label>
                                  </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <button id="login-link" onclick="Login.login();" class="btn btn-lg btn-success btn-block">Login</button>
                                    <div class="form-group pull-right">
                                        <a href="#" onclick="Login.show_registration_form()">Register here</a>
                                    </div>
                                    <div class="form-group pull-left">
                                        <a href="#" onclick="Login.show_forgot_form()">Forgot Password</a>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="form-alert" class="row hidden" style="margin-top: 50px;">
              <div class="alert alert-success" role="alert">
                This is a success alertâ€”check it out!
              </div>
            </div>
            <div id="register-form-container" class="row hidden">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Register</h3>
                        </div>
                        <div class="panel-body">
                            <form id="register-form" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Your name" name="name" type="text" required >
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="E-mail" name="mail" type="email" required >
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Your address" name="address" type="text" required >
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value="" required >
                                    </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="userTypeReg" value="company" id="companyRadioReg" checked>
                                    <label class="form-check-label" for="companyRadioReg">
                                      Company
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="userTypeReg" value="user" id="userRadioReg">
                                    <label class="form-check-label" for="userRadioReg">
                                      User
                                    </label>
                                  </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <button id="register-link" onclick="Login.register();" class="btn btn-lg btn-success btn-block">Register</button>
                                    <div class="form-group">
                                        <a href="#" onclick="Login.show_login_form()">back to login</a>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div id="forgot-form-container" class="row hidden">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Forgot Password</h3>
                        </div>
                        <div class="panel-body">
                            <form id="forgot-form" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="E-mail" name="mail" type="email" required >
                                    </div>
                                    <div class="form-check">
                                      <input class="form-check-input" type="radio" name="userTypeForg" value="company" id="companyRadioForg" checked>
                                      <label class="form-check-label" for="companyRadioForg">
                                        Company
                                      </label>
                                    </div>
                                    <div class="form-check">
                                      <input class="form-check-input" type="radio" name="userTypeForg" value="user" id="userRadioForg">
                                      <label class="form-check-label" for="userRadioForg">
                                        User
                                      </label>
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <button id="forgot-link" onclick="Login.forgot_password();" class="btn btn-lg btn-success btn-block">Send recovery code</button>
                                    <div class="form-group">
                                        <a href="#" onclick="Login.show_login_form()">Back to login</a>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div id="change-password-form-container" class="row hidden">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Change Password</h3>
                        </div>
                        <div class="panel-body">
                            <form id="change-form" role="form">
                                <fieldset>
                                  <input type="hidden" class="form-control form-control-user"
                                    name="token" id="change-password-token">
                                    <input class="form-control" name="password" type="hidden">

                                    <div class="form-group">
                                        <input id="change-password" class="form-control" placeholder="Password" name="password" type="password" value="" required >
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <button id="change-link" onclick="Login.change_password();" class="btn btn-lg btn-success btn-block">Change Password</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="./assets/js/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
<script src="//cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
        <script src="./assets/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script src="./assets/js/utils.js"></script>
        <script src="./assets/js/restClient.js"></script>
        <script src="./assets/js/controllers/login.js"></script>
        <script src="./assets/js/validation.js"></script>


        <script type="text/javascript">
          Login.init();
        </script>

    </body>
</html>
